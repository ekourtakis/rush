name: Build & Upload Artifacts

on:
    push:
        branches: ["main"]
    workflow_dispatch:

jobs:
    build:
        name: Build on ${{ matrix.os }}
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                include:
                    - os: ubuntu-latest
                      target: x86_64-unknown-linux-gnu
                      name: rush-linux
                    - os: macos-latest
                      target: aarch64-apple-darwin
                      name: rush-macos-arm64

        steps:
            - uses: actions/checkout@v4

            - name: Install Rust
              uses: dtolnay/rust-toolchain@stable
              with:
                  targets: ${{ matrix.target }}

            - name: Build Release
              run: cargo build --release --target ${{ matrix.target }}

            # Upload the file to a temporary zip
            - name: Upload Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: ${{ matrix.name }}
                  path: target/${{ matrix.target }}/release/rush
